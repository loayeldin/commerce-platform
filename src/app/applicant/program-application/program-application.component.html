<div class="all ">
    <div class="application text-center pt-5">

     
        <div *ngIf="isLoading">
          <app-loading-spinner>

          </app-loading-spinner>
      </div>



        <h4 class="mb-4">استمارة طلب التقديم</h4>
    
     



        <form class="d-flex align-items-center flex-column"  *ngIf="programFiles">



        
          <div *ngFor="let file of programFiles.data.programFiles">
            <header class="d-flex justify-content-start mr-1 mt-3">
              {{ file.name }}
            </header>
            <div class="input-container">
              <input
                type="file"
                [id]="file.name"
                style="display: none"
                (change)="onFileSelected($event, file)"
                [accept]="file.type"
                required
              />
              <label for="{{ file.name }}" class="d-flex justify-content-between align-items-center" style="cursor: pointer;">
                <span class="Bachelor-degree-label">  {{ selectedFileValues[file.name] || 'Choose a file' }} ({{ file.type }})
                </span>
          
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M4 19H20V12H22V20C22 20.2652 21.8946 20.5196 21.7071 20.7071C21.5196 20.8946 21.2652 21 21 21H3C2.73478 21 2.48043 20.8946 2.29289 20.7071C2.10536 20.5196 2 20.2652 2 20V12H4V19ZM13 9V16H11V9H6L12 3L18 9H13Z" fill="#7F7C7E" />
                </svg>
              </label>
            </div>
          </div>













          <!-- <button class="btn mt-4" type="submit" (click)="onFormSubmit()" [disabled]="!allUpload">ارسال</button> -->





          <button class="btn mt-4" type="submit" (click)="onFormSubmit()" [disabled]="isLoading">
            {{ isLoading ? 'جاري الرفع...' : buttonLabel }}
          </button>
          
        </form>
        
    



       
    </div>
</div>
