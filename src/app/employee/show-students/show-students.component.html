<div class="students-list">
    <div class="mycontainer">
        <header class="d-flex justify-content-between align-items-center mt-5">
            <div class="program-header d-flex justify-content-start align-items-center">
                <img src="../../../assets/applicant/Vector.svg" alt="">
                <h4 class="pt-1">دبلومة ادارة الاعمال</h4>
            </div>            <div class="search-bar">
                <input type="text" class="" placeholder="بحث" >
                <img src="../../../assets/applicant/search.svg" alt="">
            </div>
        </header>

        <div class="studentsReq mt-5 d-flex justify-content-center align-items-center">

          
       <div class="table-container">

        <table class="table table-bordered">
            <thead class="table-header">
                <tr>
                    <th width="150px">رقم الطالب</th>
                    <th>اسم الطالب</th>
                    <th>الرقم القومي</th>
                
                </tr>
            </thead>

         


            <tbody >
                  
                <tr *ngFor="let student of applicantStudents ; let i = index" (click)="studentInfo(i)">   
                    <td class="text-center">{{i}}</td>
                   <td>{{student.name}}</td>
                   <td>{{student.nationalid}}</td>
                 
                </tr>


               
              
                               
            </tbody>
        </table>
        
       </div>

            
        </div>
    </div>

</div>
