<div class="students-list">
    <div class="container">
        <header class="d-flex justify-content-between align-items-center mt-5">
            <div class="program-header d-flex justify-content-start align-items-center">
                <img src="../../../assets/applicant/Vector.svg" alt="">
                <h4 class="pt-1">{{deplomsData.data.program.name}}</h4>
            </div>            <div class="search-bar">
                <input type="text" class="" placeholder="بحث" >
                <img src="../../../assets/applicant/search.svg" alt="">
            </div>
        </header>

        

          
        <div class="student-container pt-5">
            <div class="row d-flex justify-content-between">
              <div class="col-md-5" *ngFor="let application of applicationsData.data.applications; let i = index" (click)="studentInfo(i)">
                <div class="rectangle mt-4">
                  <h4>{{ application.name }}</h4>
                  <b>رقم قومي : {{ application.id }}</b>
                </div>
              </div>
            </div>
          </div>
          
            
                  
               


               
              
                               
          
        
       

            
        
    </div>

</div>
