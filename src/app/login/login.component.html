<div class="all ">
    <div class="application text-center pt-5">
        <h4 class="mb-4">أنشئ حسابك</h4>
    
        

        <div *ngIf="!isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
    
        

        <form class="d-flex align-items-center flex-column"  [formGroup]="login" (ngSubmit)="onSubmit()" >

            <div class="alert alert-danger mt-1" role="alert" *ngIf="generalErr">
                {{generalErr}}
              </div>
       
            <div class="input-container">
               
                <select id="college"
                 class="form-control"
                  formControlName="role"
                  name="role" 
                  required
               
                  >
                  
                  <option>admin</option>
                  <option>master</option>
                  <option>employee</option>
                </select>
              </div>

              <!-- <div class="alert alert-danger mt-1" role="alert" *ngIf="roleErr">
                {{roleErr}}
              </div> -->
              

            <div class="input-container">

                <input type="email"
                 class="form-control"
                  placeholder="البريد الالكتروني"
                   formControlName="email"
                   name="email"
                    required
                    
                    >
            
            
            </div>
<!-- 
            <div class="alert alert-danger mt-1" role="alert" *ngIf="emailErr">
                {{emailErr}}
              </div> -->

            <div class="input-container">
                <input type="password" class="form-control" placeholder="كلمة المرور" formControlName="password" required> 
            </div>

            <!-- <div class="alert alert-danger mt-1" role="alert" *ngIf="passErr" style="width: 67%;">
                {{passErr}}
              </div> -->

            <div class="input-container  d-flex justify-content-between"  style="margin-top: 0; color: #7F7C7E;">
                <div class="d-flex align-items-center ">
              
                </div>
                <div>
                    <a href="">نسيت كلمة المرور؟</a>
                </div>
  
            </div>
      
            <div class="input-container d-flex justify-content-center align-items-center pb-2 pt-2" >
                <button class=" save mt-4" type="submit" [disabled]="login.invalid">دخول</button>
            </div>
            <div class="d-flex justify-content-center align-items-center pt-3">
                <span style="font-size: 14px;">ليس لديك حساب ؟<a routerLink="/signup">انشئ حساب جديد</a></span>
            </div>
         
        </form>
        
    



       
    </div>
</div>
