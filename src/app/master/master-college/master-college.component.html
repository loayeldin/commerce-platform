  <!-- add college Modal -->
  <div class="modal fade" id="addCollege" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-arabic  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">اضافه كليه</h5>
         

          <div data-dismiss="modal" aria-label="Close" style="font-size: 25px; cursor: pointer;">x</div>

        </div>



        <div class="modal-body p-5">

            <form class="form-content mt-4" [formGroup]="collegeForm" (ngSubmit)="onSubmit()">

                <div class="row d-flex align-items-center">
                    <header class="col-lg-3  ">اسم الكليه</header>
                    
                    <div class="col-lg-5">
                       
                            <input type="text" class="form-control" formControlName="name">
                       
                    </div>
                </div>
    


                <div class="row d-flex align-items-center mt-4">
                    <header class="col-lg-3  ">اسم الجامعه</header>
                    
                    <div class="col-lg-5">
                       
                            <input type="text" class="form-control"  formControlName="universityName">
                       
                    </div>
                </div>
    

    
    

                <div class="d-flex justify-content-center align-items-center mt-4">

                    <button type="submit" class="btn add-btn  ml-3" [disabled]="collegeForm.invalid">اضافه</button>
                </div>
                
            </form>
          
        </div>




     
      </div>
    </div>
  </div>






<!--end add collede modal-->






<!-- start delete college -->




  

  <div class="modal fade" id="deleteCollege" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" *ngIf="collegesLoad">
    <div class="modal-dialog modal-dialog-centered modal-arabic" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">مسح كليه</h5>

          <div data-dismiss="modal" aria-label="Close" style="font-size: 25px; cursor: pointer;">x</div>
          
        </div>
        <div class="modal-body">
         

            <div class="input-container">
               
                <select id="college"
                    class="form-control"
                
                  name="collegesToRemove" 
                  required
                  [(ngModel)]="removeCollegeIndex"
                  >
                  
                  <option   *ngFor="let colleges of colleges.data.collages ; let i = index" [value]="i">{{colleges.name}}</option>
                  
                </select>
              </div>


              <button type="submit" class="btn btn-primary mt-4 removeCollege"  (click)="removeCollege()" [disabled]="removeCollegeIndex === -1">مسح</button>

        </div>
        <div class="modal-footer">
     
         
        </div>
      </div>
    </div>
  </div>



<!-- end delete college -->






  <!-- update college Modal -->
  <div class="modal fade" id="updateCollege"  #updateCollegeModal tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-arabic  modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-between">
          <h5 class="modal-title" id="exampleModalLabel">تحديث بيانات كليه</h5>
         

          <div data-dismiss="modal" aria-label="Close" style="font-size: 25px; cursor: pointer;">X</div>

        </div>



        <div class="modal-body p-5">

          <div class="input-container" *ngIf="collegesLoad">
               
            <select id="college"
                class="form-control"
            
              name="collegeToUpdate" 
              required
              [(ngModel)]="collegeUpdateIndex"
              (ngModelChange)="onCollegeSelectionChange($event)"
              >
              
              <option   *ngFor="let colleges of colleges.data.collages ; let i = index" [value]="i">{{colleges.name}}</option>
              
            </select>
          </div>




            <form class="form-content mt-4" [formGroup]="collegeForm" (ngSubmit)="updateCollege()">

                <div class="row d-flex align-items-center">
                    <header class="col-lg-3  ">اسم الكليه</header>
                    
                    <div class="col-lg-5">
                       
                            <input type="text" class="form-control" formControlName="name">
                       
                    </div>
                </div>
    


                <div class="row d-flex align-items-center mt-4">
                    <header class="col-lg-3  ">اسم الجامعه</header>
                    
                    <div class="col-lg-5">
                       
                            <input type="text" class="form-control"  formControlName="universityName">
                       
                    </div>
                </div>
    

    
    

                <div class="d-flex justify-content-center align-items-center mt-4">

                    <button type="submit" class="btn add-btn  ml-3" [disabled]="collegeForm.invalid">تحديث</button>
                </div>
                
            </form>
          
        </div>




     
      </div>
    </div>
  </div>






<!--end update collede modal-->
