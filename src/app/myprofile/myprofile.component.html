<div class="all ">
    <div class="application text-center pt-5">
        <h4 class="mb-4">معلومات الحساب</h4>
    
   
        <div *ngIf="!profileLoaded">
            <app-loading-spinner></app-loading-spinner>
        </div>

        <form class="d-flex align-items-center flex-column" *ngIf="profileLoaded" >

          

            <!-- profile master data-->
            <div class="input-container" *ngIf="profileMasterData">
                <input type="text" class="form-control" [value]="profileMasterData.data.master.name" disabled>
            </div>


            
            <div class="input-container mt-4" *ngIf="profileMasterData">
                <input type="email" class="form-control" [value]="profileMasterData.data.master.email" disabled>
            </div>

     
            <!-- profile master data-->



            
            <!-- profile admin data-->


            <div class="input-container" *ngIf="profileAdminData">
                <input type="text" class="form-control" [value]="profileAdminData.data.adminData.name" disabled>
            </div>


            
            <div class="input-container mt-4" *ngIf="profileAdminData">
                <input type="email" class="form-control" [value]="profileAdminData.data.adminData.email" disabled>
            </div>



            
            <!-- profile admin data-->
      
            <div class="input-container d-flex justify-content-between align-items-center p-5">
                <button class=" delete-acc mt-4" type="button" disabled>حذف الحساب</button>
                <button class=" save mt-4" type="button" disabled>حفظ</button>
            </div>
         
        </form>
        
    



       
    </div>
</div>
