<div class="all ">
    <div class="application text-center pt-5">
        <h4 class="mb-4">أنشئ حسابك</h4>
    
   


        <form class="d-flex align-items-center flex-column" [formGroup]="signUpForm" (ngSubmit)="submit()" >

            <div class="input-container">
                <input type="text" class="form-control" placeholder="الاسم بالكامل" formControlName="name" required>
            </div>

            <div class="input-container">
                <input type="email" class="form-control" placeholder="البريد الالكتروني" formControlName="email" required>

               
            </div>

          
          <div class="error-container" *ngIf="signUpForm?.get('email')?.invalid === true && signUpForm?.get('email')?.touched === true">
            <div class="alert alert-danger text-right" role="alert" >
                خطأ في الايميل
            </div>
          </div>


            <div class="input-container">
                <input type="number" class="form-control" placeholder="الرقم القومي" formControlName="national_id" required>
            </div>

            <div class="error-container" *ngIf="signUpForm?.get('national_id')?.invalid === true && signUpForm?.get('national_id')?.touched === true">
                <div class="alert alert-danger text-right" role="alert" >
                    خطأ في الرقم القومي
                </div>
            </div>


            <div class="input-container">
               
                <select id="college" class="form-control">
                  <option disabled selected >كليه تجاره</option>
                </select>
            </div>
              
              <div class="input-container  d-flex justify-content-between"  style="margin-top: 0; color: #7F7C7E;">
                <div class="d-flex justify-content-between ">
                <label class="gender-title" style=" margin-left: 15px; " >النوع:</label><br>
                <div class="d-flex align-items-center">
                <input type="radio" id="male" name="gender" value="male"  formControlName="gender" >
                <label class="px-2" for="male">ذكر</label><br>
                </div>
        
                <div class="d-flex align-items-center">
                    <input type="radio" id="female" name="gender" value="female"  formControlName="gender">
                    <label class="px-1" for="male">انثى</label><br>
                </div>
                </div>
              </div>
                

            

            <div class="input-container">
                <input type="password" class="form-control" placeholder="كلمه المرور" formControlName="password"  required>
            </div>


            <div class="error-container" *ngIf="signUpForm?.get('password')?.invalid === true && signUpForm?.get('password')?.touched === true">
                <div class="alert alert-danger text-right" role="alert" >
                    خطأ في  كلمه المرور
                </div>
            </div>

           
        
        
      
            <div class="input-container d-flex justify-content-center align-items-center pb-2 pt-2">
                <button class=" save mt-4" type="submit" [disabled]="signUpForm.invalid">أنشئ الحساب</button>
            </div>


            <div class="d-flex justify-content-center align-items-center pt-3">
                <span style="font-size: 14px;">لديك بالفعل حساب؟ <a routerLink="/login">سجل دخولك</a></span>
            </div>
         
        </form>
        
    



       
    </div>
</div>
